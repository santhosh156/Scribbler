<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <input id = "signUpBtn" class="topButtons" type="button" value="Sign Up" />
            <input id = "signInBtn" class="topButtons" type="button" value="Sign In" />

             <a class="logo-title"> ScriBBler</a>
             <p class="middleText"> Explore ,Imagine , Create</p>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <form method="get" action="html/bloglist.html">
                <input  class="centerButtons" type="submit" value="All Posts" />
            </form>
            
            <input id = "createPostBtn" class="centerButtons" type="button" value="Create Post" />

        </div>
    </div>

    <div>

        <!-- Insert code for Sign In modal here -->
        <div id="signInModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="signInclose">&times;</span>
                    <h1>Welcome Back!</h1>
                </div>
                <hr>
                <div class="modal-body">
                    <form>
                    <label for="username">Username </label>
                    <input  id="username" type="text" placeholder="Enter Username"  required>
                    <label for="password">Password </label>
                    <input  id="password" type="password" placeholder="Enter Password"  required>
                    <button>Sign In</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p>Not a member?</p>
                    <a class="signUpLink" onclick="signUpModel()"> Sign Up</a>
                </div>
            </div>
        </div>

    </div>

    <div>

        <!-- Insert code for Sign Up modal here -->
        <div id="signUpModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="signUpclose">&times;</span>
                    <h1>Get Started</h1>
                </div>
                <hr>
                <div class="modal-body">
                    <form>
                        <label for="fullname">Full Name </label>
                        <input  id="fullname" type="text" placeholder="Enter Full Name"  required>
                        <label for="username">Username </label>
                        <input  id="username" type="text" placeholder="Enter Username"  required>
                        <label for="password">Password </label>
                        <input  id="password" type="password" placeholder="Enter Password"  required>
                        <label for="password">Confirm Password </label>
                        <input  id="password" type="password" placeholder="Confirm Password"  required>
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->
        <div id="createPostModal" class="modal">

                <!-- Modal content -->
                <div class="create-post-modal-content">
                    <div class="create-post-modal-header">
                        <span class="close" id="createPostClose">&times;</span>
                        <h2>Pen Your Post</h2>
                    </div>
                    <div class="create-post-modal-body">
                        <div>
                            <label>Title: </label>
                        </div>
                        <input id="title" type="text">
                        <p>Content: </p>
                        <textarea cols="120" rows="20" id="contentTextarea"></textarea>
                    </div>
                    <div class="create-modal-footer">
                            <input class="createButton" type="button" value="Create" />
                    </div>
                </div>
    
            </div>
    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js" type='text/javascript'></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js" type='text/javascript'></script>

</body>
</html>
